                bash /host/testdata/test_gotls.sh 'sudo /host/claudeinsight/claudeinsight $claudeinsight_log_option --btf /var/lib/claudeinsight/btf/current.btf'
            else  
                bash /host/testdata/test_gotls.sh 'sudo /host/claudeinsight/claudeinsight $claudeinsight_log_option'
            fi
            popd

      - name: Test https
        uses: cilium/little-vm-helper@c44c1221b104ee02ec0235211f7ace3c88eb11a2 # v0.0.19
        with:
          provision: 'false'
          cmd: |
            set -ex
